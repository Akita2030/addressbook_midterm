{% extends 'directory/base.html' %}

{% block title %}Create New Address{% endblock %}

{% block content %}
    <header>
        <h1><a href="/">AddressBook</a></h1>
    </header>

    <main>
        <section class="post-form">
            <h2>Create New Address</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Address</button>
            </form>
        </section>
    </main>
{% endblock %}
